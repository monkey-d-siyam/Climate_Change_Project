<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carbon Calculator</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <header>
        <h1>Carbon Footprint Calculator</h1>
    </header>

    <section id="carbon-calculator">
        <h2>Enter Your Daily Activities</h2>
        <form id="carbon-form">
            <label>
                Driving (km):
                <input type="number" id="driving" placeholder="e.g., 10">
            </label><br>
            <label>
                Meat Consumption (meals/day):
                <input type="number" id="meat-consumption" placeholder="e.g., 2">
            </label><br>
            <label>
                Electricity Usage (kWh/day):
                <input type="number" id="electricity" placeholder="e.g., 15">
            </label><br>
            <label>
                Recycled Items (number/day):
                <input type="number" id="recycling" placeholder="e.g., 3">
            </label><br>
            <label>
                Public Transport (km/day):
                <input type="number" id="public-transport" placeholder="e.g., 20">
            </label><br>

            <button type="button" id="calculate-carbon-btn">Calculate Carbon Footprint</button>
        </form>

        <div id="carbon-output" style="display: none; margin-top: 20px;">
            <!-- Carbon results will be displayed here -->
        </div>
    </section>

    <!-- Include JavaScript -->
    <script src="{% static 'js/carbon_calculator.js' %}"></script>
</body>
</html>
