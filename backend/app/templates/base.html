<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Climate Explorer{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Header Section -->
    <header class="header">
        <div class="logo">
            <h1>Climate Explorer</h1>
        </div>
        <nav class="navbar">
            <a href="/">Home</a>
            <a href="/climate/">Climate Data</a>
            <a href="/educational-resources/">Educational Resources</a>
            <a href="/about/">About</a>
        </nav>
    </header>

    <!-- Main Content Area -->
    <main class="main-content">
        {% block content %}
        {% endblock %}
    </main>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2025 Climate Explorer. All rights reserved.</p>
    </footer>
</body>
</html>
