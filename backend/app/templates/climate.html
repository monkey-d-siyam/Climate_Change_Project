{% extends 'base.html' %}
{% load static %}

{% block title %}Climate Data{% endblock %}

{% block content %}
<section id="real-time-climate" style="text-align: center; padding: 40px; background-color: #1c2541; color: white;">
    <h2>Real-Time Climate Data</h2>
    <p>Explore real-time temperature and climate data from cities across the globe!</p>

    <!-- Input Section -->
    <div style="margin: 20px;">
        <label for="city-input" style="color: white;">Enter City:</label>
        <input type="text" id="city-input" placeholder="Enter city name here">
        <button id="fetch-data-btn">Get Data</button>
        <p id="risk-message" style="display: none; font-weight: bold;"></p>
    </div>

    <!-- Chart Container -->
    <div id="climate-display" style="margin-top: 20px; max-width: 800px; margin: auto;">
        <canvas id="temperatureChart"></canvas>
    </div>

    <!-- Error/Status Messages -->
    <p id="error-message" style="color: red; margin-top: 20px; display: none;"></p>
</section>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="{% static 'js/climate.js' %}"></script>
{% endblock %}
